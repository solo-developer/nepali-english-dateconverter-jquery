<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../src/Library/Converter.js"></script>
</head>
<body>
  <div>
      <label>Nepali Date</label>
      <input type="text" id="nepali-date"/>
  </div>

  <div>
    <label>English Date</label>
    <input type="text" id="english-date"/>
</div>
<div>
    <label>Choose a format:</label>
<select  id="format">
    <option value="yMd">YearMonthDay</option>
    <option value="Mdy">MonthDayYear</option>
    <option value="dMy">dayMonthYear</option>
  </select>
</div>

<div>
    <label>Separator</label>
    <input type="text" id="separator" value="/"/>
<div>
   
    <input type="button" id="toAD" value="Convert to AD"/>

    <input type="button" id="toBS" value="Convert to BS"/>
</div>

    <script type="text/javascript">
        $(document).ready(function () {
          $('#toAD').on('click',function(){
              let format= getChosenFormat();
              let request = {
                  date : $('#nepali-date').val(),
                  format : 'yMd'
              };
             $('#english-date').val(ToAD(request,format));

          });

          $('#toBS').on('click',function(){
            let format= getChosenFormat();
            let request = {
                  date : $('#english-date').val(),
                  format : 'yMd'
              };
             $('#nepali-date').val(ToBS(request,format));

          });
        });

        function getChosenFormat(){
            return {
                dateFormat : $('#format').val(),
                separator : $('#separator').val()
            };
        }
    </script>
</body>
</html>
